imports:
    - { resource: parameters.ini }
    - { resource: security.yml }

parameters:
    locale:          sv
    fos_user.profile.form.type: stoxs_user_profile

services:
#    messy_error_log_provider:
#        class: Messy\Provider\ErrorLogProvider
#        tags:
#          - { name: messy.provider, priority: 0 }
    messy_mosms_provider:
        class: Messy\Provider\MosmsProvider
        arguments:
          - "stoxs"
          - "stoxs24hbc"
        tags:
          - { name: messy.provider, priority: 0 }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    charset:         UTF-8
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        default_locale: %locale%
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    filters:
        cssrewrite: ~
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_controllers:  true
    secure_all_services: false

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb'
    firewall_name: main
    user_class: Stoxs\Bundle\AppBundle\Entity\User
    
    registration:
        form:
            type: stoxs_user_profile
            type: stoxs_user_registration